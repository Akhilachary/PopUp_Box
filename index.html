<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopUp Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button type="submit" id="btn" onclick="openPopUp()">Submit</button>
        <div class="popup" id="popup">
            <img src="./404-tick.png" alt="">
            <h2>Thank you!</h2>
            <p>your information has been successfully submitted.</p>
            <button type="submit" id="ok-btn" onclick="closePopUp()">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
